<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>微商城</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    window.clientWidth = docEl.clientWidth;
                    if (!window.clientWidth) return;
                    docEl.style.fontSize = 20 * (window.clientWidth / 320) + 'px';
                    window.base = 20 * (window.clientWidth / 320);
                };

        try {
            recalc();
        } catch (e) {

        }
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css?v=2222'">
</head>
<body>
    <div class="shopcar-wrap">
        <div class="edit edit-finish">完成</div>
        <ul class="product-item-wrap">
            <li class="product-item clearfix">
                <div class="left fl">
                    <span class="check"></span>
                    <img src="img/bottle_m.png" alt="" />
                </div>
                <div class="right fl">
                    <h4>武夷山矿泉水</h4>
                    <div class="specs">规格：300ml*24瓶</div>
                    <p class="buynum">
                        <span class="redu kuang">-</span>
                        <input class="input-num" type="number" name="num" value="1">
                        <span class="add kuang">+</span>
                    </p>
                    <div>
                        <span class="price big"><small>￥</small>198</span>
                    </div>
                </div>
            </li>
        </ul>
        <div class="pay-action">
            <div class="check-wrap">
                <span class="check checkall"></span>
                <span>全选</span>
            </div>
            <div class="total-money">
                <span>总额</span>
                <span>￥99,0</span>
            </div>
            <div class="btn btn1-r del-btn">删除</div>
        </div>

    </div>
    <footer class="clearfix">
        <!-- <a href="javascript:;" class="i_item fl active">
            <span class="i_icon"></span>
        </a>
        <a href="javascript:;" class="i_item fl">
            <span class="i_icon"></span>
        </a>
        <a href="javascript:;" class="i_item fl">
            <span class="i_icon"></span>
        </a> -->
    </footer>

</body>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script>
$(function(){
    $('.i_item').click(function(){
        var i = $(this).index();
       $('.i_item').removeClass('active').eq(i).addClass('active');
   });
    $('.edit-finish').on('click',function(){
        window.location.href = 'shopcar.html';
    })
    $('.checkall').on('click',function(){
        $(this).parents('body').find('.check').addClass('checked');
    })
    // $('.product').on('click',function(){
    //     window.location.href = 'detail.html';
    // });


})

</script>
</html>
